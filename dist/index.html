<!doctype html>
<html>
<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="bundle.js">
	</script>
</head>
<body>
<div class="contentarea">
	<h1>
		Claim Photo Capture Tool
	</h1>
	<p>
		Take a picture of the damage using the camera viewfinder below
	</p>
  <div class="camera">
    <video class="" id="video">Video stream not available. Please refresh the page and click 'allow' on the prompt asking for camera access. If you do not get prompted, your browser may be out of date or the camera is unavailable..</video>
    <button id="startbutton">Take photo</button> 
  </div>
  <canvas id="canvas">
	</canvas>
	<br />
	<video id="recorded" loop controls></video>
	<br />
	<button id="doTheThing">DO THE THING</button>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box."> 
  </div>
	<p>
		Visit our article <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos"> Taking still photos with WebRTC</a> to learn more about the technologies used here.
	</p>
</div>
</body>
</html>
