<!doctype html>
<html>

<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="bundle.js"></script>
</head>

<body>
	<div class="contentarea">
		<h1>
			Claim Photo Capture Tool
		</h1>
		<p>
			Take a picture of the damage using the camera viewfinder below
		</p>
		<div class="camera">
			<video class="" id="video">Video stream not available. Please refresh the page and click 'allow' on the prompt asking for camera access. If you do
				not get prompted, your browser may be out of date or the camera is unavailable..</video>
			<button id="startbutton">Take photo</button>
		</div>
		<canvas id="canvas">
		</canvas>
		<br />
		<video id="recorded" loop controls></video>
		<br />
		<button id="doTheThing">DO THE THING</button>
		<div class="output">
			<img id="photo" alt="The screen capture will appear in this box.">
		</div>

		<button id="getMyLocation">Where am I</button>
		<div id="geo-wrapper"></div>
		<p id="msg"></p>
		<p id="lat">Blank</p>
		<p id="long">Blank</p>
	 </div>
</body>
</html>
