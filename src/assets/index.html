<!doctype html>
<html>

<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="bundle.js"></script>
</head>

<body>
<div class="contentarea">
    <video class="" id="video">Video stream not available. Please refresh the page and click 'allow' on the prompt asking for camera access. If you do not get prompted, your browser may be out of date or the camera is unavailable..</video>
    <svg id="startButton" height="100" width="100">
			<circle cx="50" cy="50" r="45" stroke="black" stroke-width="2" fill="white" />
			<circle cx="50" cy="50" r="35" stroke="black" stroke-width="1" fill="#E6E6E6" />
		</svg>
</div>

<br /><br /><br /><br /><br /><br /><br /><br /><hr>
  <canvas id="canvas">
	</canvas>
	<br />
	<video id="recorded" loop controls></video>
	<br />
	<button id="doTheThing">Play video</button>
	<br />
	<h2>Captured photo</h2>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box."> 
	</div>
	<div>
		<button id="getMyLocation">Where am I</button>
		<div id="geo-wrapper"></div>
		<p id="msg"></p>
		<p id="lat">Blank</p>
		<p id="long">Blank</p>
</div>
</body>
</html>
